          type: "string"
        - name: "sex"
          type: "string"
        - name: "department_id"
          type: "int"
        - name: "department_name"
          type: "string"
        - name: "title"
          type: "string"

    - name: "administrator"
      columns:
        - name: "username"
          type: "string"
        - name: "password"
          type: "string"